<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Café Menu
        </title>
        <link href="styles.css" rel="stylesheet">
        <!--O elemento link com atributo href referencia o stylesheet
        a ser utilizado numa página com nome diferente de index.html-->

        <!--Você pode adicionar um style a um <elemento> especificicando
            dentro do elemento <style> dessa maneira:
                element {
                    property: value
                }.
            Podemos alinhar a propriedade do elemento h1 ao definir a configuração
            value para center - que alinha o texto ao centro da página,
            com a configuração text-align - que alinha o local do texto.-->
        <!--Para o estilo da página ser similar no site mobile é necessário
        adicionar um elemento <meta> com um atributo chamado 'content'.
        No atributo 'content' vai ser contido o seguinte código:
    "width=device-width, initial-scale=1.0"-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Perceba que o elemento possui auto-fechamando o self-enclosure-->
    </head>
    <body>
        <!-- O elemento <div> é usado para propósito de edição de layout.
            Vamos adicionar um elemento <div> dentro do elemento <body> e mover todos
                os outros elementos para dentro do elemento <div>-->
        <!--Lembre-se o elemento <main> fica dentro do elemento <body>-->
        <!--Devemos adicionar um atributo menu à ao elemento div para
        que o seletor de classe '.menu' seja utilizado no arquivo de estilos.-->
            <div class="menu">
                <main>
                    <h1>CAMPER CAFE</h1>
                    <p class="established">Est. 2020</p>
                    <!--O elemento <hr> pode ser adicionado para adicionar divisões
                    entre seções de texto. Os elementos <hr> possuem auto-fechamento
                    ou self-enclosing-->
                    <hr>
                    <section>
                        <h2>Coffee</h2>
                        <!--Dentro do elemento <artigo> vários elementos
                                são alocados. Nesse caso podemos colocar o nome do café,
                            seu sabor e seu preço.
                        Vemos adicionar dentro do elemento <article> o primeiro elemento "French Vanilla" e o segundo
                            "3.00"-->
                            <article class="item">
                                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                            </article>
                            <article class="item">
                                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                                </article>
                              <article class="item">
                                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                                
                              </article>
                              <article class="item">
                                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                                
                              </article>
                              <article class="item">
                                <p class="flavor">Mocha</p><p class="price">4.50</p>
                                
                              </article>

                        
                    </section>
                    <section>
                        <h2>Desserts
                        </h2>
                        <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                    </section>
                </main>
                <hr>
                <footer>
                    <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                    <p>123 Free Code Camp Drive</p>
                </footer>
            </div>
    </body>
</html>
