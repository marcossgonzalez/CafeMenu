<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Café Menu
        </title>
        <style>
            h1, h2, p{
                text-align: center;
            }
            
            /*Quando você utilizar diversos 'seletores' de
            elementos igual valor, é possível criar uma lista de seletores, cada um separados
            por ponto e vírgula*/
        </style>
        <!--Você pode adicionar um style a um <elemento> especificicando
            dentro do elemento <style> dessa maneira:
                element {
                    property: value
                }.
            Podemos alinhar a propriedade do elemento h1 ao definir a configuração
            value para center - que alinha o texto ao centro da página,
            com a configuração text-align - que alinha o local do texto.-->
    </head>
    <body>
        <!--Lembre-se o elemento <main> fica dentro do elemento <body>-->
            <main>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
                <section>
                    <h2>Coffee</h2>
                </section>
            </main>
    </body>
    <footer>

    </footer>
</html>
